<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ISS TRACKER // TERMINAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              matrix: {
                bg: '#000000',
                text: '#00FF41',
                dim: '#008F11',
                dark: '#0D0D0D',
                border: '#003B00',
                alert: '#FF0000'
              }
            },
            fontFamily: {
              mono: ['"Share Tech Mono"', 'monospace'],
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scanline': 'scanline 8s linear infinite',
            },
            keyframes: {
              scanline: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #000000;
        color: #00FF41;
        overflow: hidden;
      }
      /* Custom scrollbar for Webkit */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0D0D0D;
      }
      ::-webkit-scrollbar-thumb {
        background: #003B00;
        border: 1px solid #00FF41;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #008F11;
      }
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        pointer-events: none;
        z-index: 50;
      }
      .crt-flicker {
        animation: flicker 0.15s infinite;
        opacity: 0.95;
      }
      @keyframes flicker {
        0% { opacity: 0.97; }
        50% { opacity: 1; }
        100% { opacity: 0.98; }
      }

      /* CRT Turn On Effect */
      .crt-turn-on {
        animation: turn-on 3s linear;
        animation-fill-mode: forwards;
      }

      @keyframes turn-on {
        0% {
          transform: scale(1, 0.8) translate3d(0, 0, 0);
          filter: brightness(30);
          opacity: 1;
        }
        3.5% {
          transform: scale(1, 0.8) translate3d(0, 100%, 0);
        }
        3.6% {
          transform: scale(1, 0.8) translate3d(0, -100%, 0);
          opacity: 1;
        }
        9% {
          transform: scale(1.3, 0.6) translate3d(0, 100%, 0);
          filter: brightness(30);
          opacity: 0;
        }
        11% {
          transform: scale(2.4, 0.005) translate3d(0, 0, 0);
          filter: brightness(30);
          opacity: 1;
        }
        100% {
          transform: scale(1, 1) translate3d(0, 0, 0);
          filter: brightness(1);
          opacity: 1;
        }
      }

      /* Text Glitch Effect */
      .glitch-text {
        position: relative;
      }
      .glitch-text::before,
      .glitch-text::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
      }
      .glitch-text::before {
        left: 2px;
        text-shadow: -1px 0 #00FF41;
        clip: rect(24px, 550px, 90px, 0);
        animation: glitch-anim-2 3s infinite linear alternate-reverse;
      }
      .glitch-text::after {
        left: -2px;
        text-shadow: -1px 0 #008F11;
        clip: rect(85px, 550px, 140px, 0);
        animation: glitch-anim 2.5s infinite linear alternate-reverse;
      }

      @keyframes glitch-anim {
        0% { clip: rect(11px, 9999px, 81px, 0); }
        20% { clip: rect(4px, 9999px, 11px, 0); }
        40% { clip: rect(72px, 9999px, 86px, 0); }
        60% { clip: rect(10px, 9999px, 34px, 0); }
        80% { clip: rect(2px, 9999px, 19px, 0); }
        100% { clip: rect(41px, 9999px, 13px, 0); }
      }
      @keyframes glitch-anim-2 {
        0% { clip: rect(65px, 9999px, 11px, 0); }
        20% { clip: rect(98px, 9999px, 4px, 0); }
        40% { clip: rect(12px, 9999px, 78px, 0); }
        60% { clip: rect(63px, 9999px, 2px, 0); }
        80% { clip: rect(3px, 9999px, 74px, 0); }
        100% { clip: rect(46px, 9999px, 19px, 0); }
      }
    </style>

{
  "imports": {

  }
}
</script>
</head>
